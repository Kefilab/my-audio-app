version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "No system update needed"
        - yum install -y unzip tar xz curl git
        - curl -sSL https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.13.0-stable.tar.xz | tar -xJ
        - export PATH="$PWD/flutter/bin:$PATH"
        - flutter --version
        - flutter pub get
       
    build:
      commands:
        - flutter build web
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - ~/.pub-cache
